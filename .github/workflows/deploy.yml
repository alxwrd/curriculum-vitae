name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v4
        with:
          package-manager: pnpm@latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  pdf:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: HTML to PDF
        uses: misaelnieto/web_to_pdf_action@master
        with:
          webPageURL: https://cv.alxwrd.co.uk/
          outputFile: ./AlexWard-CV.pdf
          usePuppeteer: true
          pdfOptions: '{"format": "A4", "margin": {"top": "12.7mm", "left": "12.7mm", "right": "12.7mm", "bottom": "12.7mm"}}'
      - name: Release CV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          gh release delete latest || true;
          gh release create latest --latest "./AlexWard-CV.pdf";
